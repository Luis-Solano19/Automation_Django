{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container alert alert-success mt-5 shadow" style="max-width: 600px; border-radius: 10px;">
        <h3 class="text-center mt-5">Export Data From Database Tables</h3>
        <form action="{% url 'export_data' %}" method="POST" style="max-width: 600px; margin: auto; padding-top: 50px;">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="model_name">Select Database table</label>

                <select name="model_name" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    {% for model in all_models %}
                        <option value="{{model}}" >{{model}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Export Data" class="btn btn-primary">
            <br><br>
            {% include 'alerts.html' %}
        </form>
    </div>
    <!--  -->
    <script src="{% static 'js/custom.js' %}"></script>

{% endblock %}
