{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation with Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body{
        background-color: white;
      }
    </style>
<body>
    <nav class="navbar " style=" background-color: rgb(255, 255, 255);">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Automation with Django</a>
          {% if user.is_authenticated %}
            <div>
              Logged in as: <span class="text-center text-primary"> <b>{{user | title}}</b></span>
              &nbsp; &nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
            </div>
          {% else %}
            <div>
              <a href="{% url 'login' %}" class="float-right text-dark m-2 text-decoration-none">Login</a>
              <a href="{% url 'register' %}" class="float-right text-decoration-none btn btn-success">Register</a>
            </div>
          {% endif %}
        </div>
    </nav>

    {% block content %}
        <!-- All your html main content -->
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- jquery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Make messages disappear -->
    <script src="{% static 'js/custom.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
</body>
</html>
